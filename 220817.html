    <h3>3원색</h3>
    <p>
      원색은 색을 혼합하여 모든 종류의 색을 만들 수 있는, 서로 독립적인 색을 말한다.<br>
      서로 독립적인 색이란, 예를 들어 원색이 세 개의 경우, 둘을 혼합해도 남는 셋째의 색을 만들 수 없다고 하는 의미이다.<br>
      인류의 눈에 있어서 원색은 세 가지 색상 조합인 것이 많다.<br>
      예를 들어 다른 색의 불빛을 겹쳐 새로운 색을 만드는 가산혼합의 삼원색은 통상 빨강, 초록, 파랑의 삼색이다.
